<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <h1>Music Player project</h1>

        <div class="music-player">
            <nav>
                <div>
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div>
                    <i class="fa-solid fa-equals"></i>
                </div>
            </nav>

            <img src="media/468-thumbnail.png" alt="">
            <h1>Avash </h1>
            <p>Tanzir Tuhin </p>
            <audio  id="song">
                <source src="media/icon.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress-bar">
            
            <div class="icons">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrIcon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>

        <button class="btn"> Get More Project</button>
    </div>

    <!-- Another project stpwatch -->

    <div class="watch-area">
        <h1>Stop Watch project</h1>
        <div class="stopwatch">
            <h1 id="display">00:00:00</h1>
            <div class="buttons">
                <img src="images/stop.png" alt="" onclick="watchStop()">
                <img src="images/start.png" alt="" onclick="watchStart()">
                <img src="images/reset.png" alt="" onclick="watchReset()">
            </div>
        </div>
    </div>

    <!-- Calculator project -->

    <div class="calculator-area">
        <h1>Calculator project</h1>
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="AC" onclick="display.value = '' "  class="operator">
                    <input type="button" value="DE" onclick="display.value= display.value.toString().slice(0, -1) " class="operator">
                    <input type="button" value="." onclick="display.value += '.' " class="operator">
                    <input type="button" value="/" onclick="display.value += '/' " class="operator">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <input type="button" value="*" onclick="display.value += '*' " class="operator">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <input type="button" value="-" onclick="display.value += '-' " class="operator">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <input type="button" value="+" onclick="display.value += '+' " class="operator">
                </div>
                <div>
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <input type="button" value="=" class="equal operator" onclick="display.value = eval(display.value)">
                </div>
            </form>
        </div>

        <h1 class="calculator-h1">How rate this project?</h1>
        <div class="rating">
            <input type="radio" id="star-1" name="star-radio" value="star-1">
