<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast Notification or Snack Bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/983199859f.js" crossorigin="anonymous">
        
    </script>
</head>
<body>
    
    <div class="buttons">
        <button onclick="showMsg(successMsg)">Success</button>
        <button onclick="showMsg(errorMsg)">Error</button>
        <button onclick="showMsg(invalidMsg)">Invalid</button>
    </div>

    <div id="toast-box">
       
    </div>

    <script src="main.js"></script>
</body>
</html>
